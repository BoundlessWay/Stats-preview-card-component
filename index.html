<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Stats preview card component</title>

</head>

<body>

    <main class="Stats-preview-card-component">

        <img src="./Resources/images/image-header-mobile.jpg" alt="" class="SPC-component__mobile-image">

        <div class="SPC-component__content ">
            <h1 class="SPC-component__title ">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="SPC-component__desc ">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="SPC-component__stat ">
                <div class="stat__object ">
                    <div class="stat__Amount ">10k+</div>
                    <div class="stat__name ">companies</div>
                </div>
                <div class="stat__object ">
                    <div class="stat__Amount ">314</div>
                    <div class="stat__name ">templates</div>
                </div>
                <div class="stat__object ">
                    <div class="stat__Amount ">12M+</div>
                    <div class="stat__name ">queries</div>
                </div>
            </div>
        </div>
        <img src="./Resources/images/image-header-desktop.jpg" alt="" class="SPC-component__desktop-image">

    </main>

</body>

</html>
